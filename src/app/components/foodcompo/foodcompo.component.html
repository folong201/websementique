<p class="text-center font-weight-bold">foodcompo works!</p>
<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Nom
        </th>
        <th scope="col" class="px-6 py-3">
          Ingredients
        </th>
        <th scope="col" class="px-6 py-3">
          Composant
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let food of foods">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ getVal(food.uri) }}
        </th>
        <td class="px-6 py-4">
      <tr *ngFor="let component of food.components">
        <td>{{ getVal(component) }}</td>
      </tr>
      </td>
      <td class="px-6 py-4">
        <tr *ngFor="let ingredient of food.ingredients">
          <td>{{ getVal(ingredient) }}</td>
        </tr>
      </td>
      </tr>
    </tbody>
  </table>
</div>
